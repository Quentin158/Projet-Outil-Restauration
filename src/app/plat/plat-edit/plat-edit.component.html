<div class="card mb-3">
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input [(ngModel)]="plat.nom" required minlength="3" maxlength="50" type="text" name="nom" id="nom" class="form-control">
        </div>
        <div class="form-group">
          <label for="calories">Calories</label>
          <input [(ngModel)]="plat.calories" required type="number" name="calories" id="calories" class="form-control">
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ plat.id ? 'Modifier' : 'Cr√©er' }}</button>
        </div>
      </form>
    </div>
  </div>
